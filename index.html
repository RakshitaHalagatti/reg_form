<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Registration Form (CRUD)</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>Online Application / Registration Form</h2>
  <form id="registrationForm" enctype="multipart/form-data">
    
    <label>Full Name:</label>
    <input type="text" name="full_name" required><br>

    <label>Password:</label>
    <input type="password" name="password" required><br>

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>Phone (Tel):</label>
    <input type="tel" name="phone" maxlength="10"><br>

    <label>Website (URL):</label>
    <input type="url" name="website"><br>

    <label>Search:</label>
    <input type="search" name="search_query"><br>

    <label>Date of Birth:</label>
    <input type="date" name="dob"><br>

    <label>Preferred Time:</label>
    <input type="time" name="time_pref"><br>

    <label>Date & Time:</label>
    <input type="datetime-local" name="datetime_pref"><br>

    <label>Preferred Month:</label>
    <input type="month" name="month_pref"><br>

    <label>Preferred Week:</label>
    <input type="week" name="week_pref"><br>

    <label>Favorite Color:</label>
    <input type="color" name="fav_color"><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female<br>

    <label>Skills:</label>
    <input type="checkbox" name="skills[]" value="HTML"> HTML
    <input type="checkbox" name="skills[]" value="CSS"> CSS
    <input type="checkbox" name="skills[]" value="JS"> JS<br>

    <label>Experience (Range):</label>
    <input type="range" name="range_value" min="0" max="10"><br>

    <input type="hidden" name="hidden_value" value="hidden_data">

    <label>Upload Image:</label>
    <input type="file" name="image_file" accept="image/*"><br>

    <label>Upload File (PDF/DOC):</label>
    <input type="file" name="file_upload"><br>

    <label>Message:</label>
    <textarea name="message" rows="3"></textarea><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button type="button" id="viewData">View Records</button>
  </form>

  <div id="response"></div>
  <div id="records"></div>

  <!-- EDIT MODAL -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Edit User Details</h3>
      <form id="editForm">
        <input type="hidden" name="edit_id" id="edit_id">
        
        <label>Name:</label>
        <input type="text" name="edit_name" id="edit_name"><br>
        
        <label>Email:</label>
        <input type="email" name="edit_email" id="edit_email"><br>
        
        <label>Phone:</label>
        <input type="tel" name="edit_phone" id="edit_phone"><br>
        
        <label>Gender:</label>
        <select id="edit_gender" name="edit_gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br>
        
        <label>Color:</label>
        <input type="color" name="edit_color" id="edit_color"><br>
        
        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
